variables:
  - group: CODECOV

jobs:
- job: test
  displayName: 'Building and Testing'
  strategy:
    matrix:
      Linux:
        vmImage: ubuntu-18.04
  pool:
    vmImage: $(vmImage)

  container: vesoft/nebula-dev:centos7

  steps:
  - script: mkdir _build && cd _build && cmake ..
    displayName: 'cmake'

  - script: cd _build && make -j$(nproc)
    displayName: 'make'

  - script: cd _build && ctest -j$(nproc)
    displayName: 'test'

  - script: cd _build && bash <(curl -s https://codecov.io/bash) -Z -t $(CODECOV_TOKEN) > /dev/null 2>&1
    displayName: 'coverage'
